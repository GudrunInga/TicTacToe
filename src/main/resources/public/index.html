<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- load bootstrap for nicer ui -->
        <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
        <link rel="icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <div class="container">
            <h1>Shall we play a game of TicTacToe?</h1>
            <p>Input row number and column</p>
            <form method="post" action="/id" class="form-inline" role="form">
                Row: <input type="text" name="row">
                Column: <input type="text" name="column">
                <input type="submit" value="Submit">
                <!-- <button type="submit">Random</button> -->
            </form>
            <hr>
            <div id="results" class="alert alert-info">How many Chuck Norris require to screw a light
                bulb? None, he will screw it all.</div>
            <hr>
            <p>Or did you want a specific joke? <a href="specific.html">Get them here!</a></p>
        </div>
    </body>
</html>
